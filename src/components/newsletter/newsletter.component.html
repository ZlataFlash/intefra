<form
  [formGroup]="newsletterForm"
  class="bg-[#fff] absolute left-0 right-0 max-sm:!mx-5 md:!mx-30 !p-12 max-sm:-bottom-40 md:-bottom-15 rounded-sm flex-col flex gap-4">
  <h3 class="text-lg font-medium">ОФОРМИТЕ ПОДПИСКУ НА РАССЫЛКУ INTEFRA</h3>
  <div class="flex">
    <div class="flex w-full gap-5">
      <tui-input formControlName="name" class="w-full" tuiTextfieldSize="m">
        Имя
        <input
          tuiTextfieldLegacy
          type="text"
        />
      </tui-input>
      <tui-input-phone formControlName="phone" class="w-full" tuiTextfieldSize="m">
        Телефон
        <input
          autocomplete="tel"
          tuiTextfieldLegacy
        />
      </tui-input-phone>
    </div>
    <button
      size="m"
      tuiButton
      type="button"
      class="!bg-[#000]"
    >
      Оформить рассылку
    </button>
  </div>

</form>
